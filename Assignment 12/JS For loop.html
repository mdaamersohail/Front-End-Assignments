<html>

<head>
    <title>JavaScript For Loop</title>
    <style>
        body {
            background-color: #020202;
            color: bisque;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>

<body>
    <h2 style="color:#ffffff ;"> Creating star pattern</h2>
    <script>
        for (var i = 1; i <= 3; i++) {
            for (var j = 1; j <= i; j++) {
                document.write(" * ");
            }
            document.write("<br>");
        }
    </script>

    <h2 style="color:#ffffff;">Initialising same number i.e "1" and Incremented by 5 times</h2>
    <script>
        for (var i = 1; i <= 5; i++) {
            for (var j = 1; j <= i; j++) {
                document.write(j);
            }
            document.write("<br>");
        }
    </script>
    <h2 style="color:#ffffff;">Initialising same number i.e "5" and Decremented by 5 times</h2>

    <script>
        for (var i = 5; i >= 1; i--) {
            for (var j = 1; j <= i; j++) {
                document.write(i);
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
