<html>

<head>
	<title>JS</title>
	<style>
		body{
			background-color: #000000;
			color: white;
			font-family: 'Courier New', Courier, monospace;
		}
	</style>
</head>

<body>
	<h3 style="color:#ffffff;">Odd Multiplies Of Odd numbers</h3>
	<script>
		var table = 3;
		for (i = 1; i <= 10; i++) {
			if (i % 2 != 0) {
				document.write(table + "*" + i + "=" + table * i + "<br>");

			}
		}
	</script>
	
	<h3 style="color:#ffffff;">Even Multiplies Of Even numbers</h3>
	<script>
		var table = 2;
		for (i = 1; i <= 10; i++) {
			if (i % 2 == 0) {
				document.write(table + "*" + i + "=" + table * i + "<br>");

			}
		}
	</script>
</body>

</html>
