<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>JavaScript program to calculator</title>
    <style type="text/css">
        body {
            margin: 30px;
            background-color: black;
            color: white;
        }
    </style>
    
</head>

<body>
    <div>
        1st Number : <input type="text" id="firstNumber" /><br>
        2nd Number: <input type="text" id="secondNumber" /><br>
        <input type="button" onClick="multiplyBy()" Value="Multiply" />
        <input type="button" onClick="divideBy()" Value="Divide" />
        <input type="button" onClick="additionBy()" Value="Addition" />
        <input type="button" onClick="substractionBy()" Value="Subract" />
    </div>
    <p>The Result is : <br>
        <span id="result"></span>
    </p>
    <script>
        function multiplyBy() {
            num1 = document.getElementById("firstNumber").value;
            num2 = document.getElementById("secondNumber").value;
            document.getElementById("result").innerHTML = num1 * num2;
        }

        function divideBy() {
            num1 = document.getElementById("firstNumber").value;
            num2 = document.getElementById("secondNumber").value;
            document.getElementById("result").innerHTML = num1 / num2;
        }
        function additionBy() {
            num1 = document.getElementById("firstNumber").value;
            num2 = document.getElementById("secondNumber").value;
            numIntValue1 = parseInt(num1)
            numIntValue2 = parseInt(num2)
            document.getElementById("result").innerHTML = numIntValue1 + numIntValue2;

        }
        function substractionBy() {
            num1 = document.getElementById("firstNumber").value;
            num2 = document.getElementById("secondNumber").value;
            document.getElementById("result").innerHTML = num1 - num2;
        }
    </script>
</body>

</html>
