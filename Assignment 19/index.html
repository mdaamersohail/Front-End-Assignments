<!DOCTYPE html>
<html>
<body>

<h1>SELECT YOUR COLOR</h1>

<button type="button" onclick="red()" style="color: red;">RED</button>
<button type="button" onclick="blue()" style="color: blue;">BLUE</button>
<button type="button" onclick="green()" style="color: green;">GREEN</button>
<button type="button" onclick="violet()" style="color: violet;">VIOLET</button>
<button type="button" onclick="black()" style="color: black;">BLACK</button>

<script>
function red() {
  document.body.style.backgroundColor = "red";
}
function blue() {
  document.body.style.backgroundColor = "blue";
}
function green() {
  document.body.style.backgroundColor = "green";
}
function violet() {
  document.body.style.backgroundColor = "violet";
}
function black() {
  document.body.style.backgroundColor = "BLACK";
}

</script>

</body>
</html>
