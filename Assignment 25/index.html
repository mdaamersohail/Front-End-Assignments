<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drum-kit</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="container">
        <div class="keys">

            <div data-key="65" class="tune">
                <!-- <kbd>A</kbd> --> A
            </div>
            <div data-key="83" class="tune ">
                <!-- <kbd>S</kbd> --> S
            </div>
            <div data-key="68" class="tune">
                <!-- <kbd>D</kbd> --> D
            </div>
            <div data-key="70" class="tune">
                <!-- <kbd>F</kbd> --> F
            </div>
            <div data-key="74" class="tune">
                <!-- <kbd>J</kbd> --> J
            </div>
            <div data-key="75" class="tune">
                <!-- <kbd>K</kbd> --> K
            </div>
            <div data-key="76" class="tune">
                <!-- <kbd>L</kbd> --> L
            </div>
        </div>
    </div>
    <audio data-key="65" src="sound/tom-1.mp3"></audio>
    <audio data-key="83" src="sound/ride.wav"></audio>
    <audio data-key="68" src="sound/tom.wav"></audio>
    <audio data-key="70" src="sound/tom-4.mp3"></audio>
    <audio data-key="74" src="sound/snare.wav"></audio>
    <audio data-key="75" src="sound/tom-2.mp3"></audio>
    <audio data-key="76" src="sound/ride.wav"></audio>
    <script>

        window.addEventListener('keydown', (e) => {
            const audio = document.querySelector(`audio[data-key='${e.keyCode}']`);
            const key = document.querySelector(`.tune[data-key='${e.keyCode}']`);
            if (!audio) return;
            audio.currentTime = 0;
            audio.play();

            key.classList.add('playing');

            setTimeout(() => {
                key.classList.remove('playing');
            }, 80);

        });
    </script>
</body>

</html>
