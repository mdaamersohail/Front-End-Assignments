<Html>

    <head>
        <title>Registration Page</title>
        <link rel="stylesheet" href="../css/style.css">
    
    </head>
    
    <body>
        <br>
        <br>
        <form class="form-class1">
        <h2>Signup</h2>
            <fieldset>
                <label> Firstname </label>
            <input type="text" name="firstname" size="15" /> 
            <label> Middlename: </label>
            <input type="text" name="middlename" size="15" /> <br> <br>
            <label> Lastname: </label>
            <input type="text" name="lastname" size="15" /> <br>
    
            <label>
                Course :
            </label>
            <select>
                <option value="Course">Select</option>
                <option value="BCA">Python</option>
                <option value="M.Tech">Java</option>
            </select>
    
            <br>
            <br>
            <label>
                Gender :
            </label><br>
            <input type="radio" name="male" /> Male <br>
            <input type="radio" name="female" /> Female <br>
            <input type="radio" name="other" /> Other
            <br>
            <br>
    
            <label>
                Phone :
            </label>
            <input type="text" name="country code" value="+91" size="2" />
            <input type="text" name="phone" size="10" /> <br> <br>
            Address
            <br>
            <textarea cols="80" rows="5" value="address">
        </textarea>
            <br> <br>
            Email:
            <input type="email" id="email" name="email" /> 
            <br> 
            Password:
            <input type="Password" id="pass" name="pass"> 
            <br>
            Re-type password:
            <input type="Password" id="repass" name="repass"> <br> <br>
            <a href="./action-signup.html"> <input type="button" value="Signup"/></a>
            <a href="../index.html"> <input type="button" value="login"/></a>
            
            </fieldset>
            
        </form>
    </body>
    
    </html>
